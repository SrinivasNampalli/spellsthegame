<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spells the Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui-overlay">
            <div id="stats">
                <div class="stat-bar">
                    <label>HP</label>
                    <div class="bar health-bar">
                        <div id="health-fill" class="bar-fill"></div>
                    </div>
                    <span id="health-text">100/100</span>
                </div>
                <div class="stat-bar">
                    <label>MP</label>
                    <div class="bar mana-bar">
                        <div id="mana-fill" class="bar-fill"></div>
                    </div>
                    <span id="mana-text">100/100</span>
                </div>
                <div class="stat-info">
                    <span>Level: <span id="level">1</span></span>
                    <span>XP: <span id="xp">0/100</span></span>
                </div>
            </div>
            <div id="controls-help">
                <p>WASD - Move | SPACE - Dash | E - Interact</p>
            </div>
            <div id="dialogue-box" class="hidden">
                <div id="npc-name"></div>
                <div id="dialogue-text"></div>
                <div id="dialogue-continue">Press E to continue</div>
            </div>
        </div>
    </div>

    <script src="player.js"></script>
    <script src="game.js"></script>
</body>
</html>
