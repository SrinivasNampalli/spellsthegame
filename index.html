<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spells the Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-overlay">
            <button id="back-button" class="ui-button hidden" type="button">Back</button>
            <div id="toast" class="hidden"></div>
            <div id="dialogue-box" class="hidden">
                <div id="npc-name"></div>
                <div id="dialogue-text"></div>
                <div id="dialogue-choices" class="hidden"></div>
                <div id="dialogue-continue">Press E to continue</div>
            </div>

            <!-- Audio for dialogue -->
            <audio id="dialogue-blip" preload="auto">
                <source src="sounds/blip.mp3" type="audio/mpeg">
            </audio>
            <audio id="dialogue-choice" preload="auto">
                <source src="sounds/choice.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
